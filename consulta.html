<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link rel="stylesheet" href="consulta.css">
</head>
<body>

    <a href="index.html" class="btn-arriba">Inicio</a>

    <h1 class="titulo">FORMULARIO DE CONSULTA</h1>

    <div class="form-container">
        <img src="img/logo transparente (2) (1).png" class="logo">

        <form onsubmit="enviarMensaje(); return false;">
            <label>Nombre completo</label>
            <input type="text">

            <label>Curso</label>
            <input type="text">

            <label>Fecha</label>
            <input type="date">

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </div>

    <script>
        function enviarMensaje() {
            alert("Enviado correctamente, próximamente obtendrás una respuesta");
            document.querySelector("form").reset();  // Limpia todas las casillas
        }
    </script>

</body>


</html>
